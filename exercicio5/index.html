<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="mensagem">
            <p>Número(entre 1 a 100): 
                <input type="number" name="txt" id="txtnum">
                <input type="button" value="adicionar" onclick="adiciona()">
                <br><br><select name="tabuada" id="seltab" size="10">
                </select>
                <br><br><input type="button" value="finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resp">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
