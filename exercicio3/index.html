<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div id="mensagem">
            <p>Inicio: 
                <input type="number" name="txtano" id="txtinicio">
            </p>
            <p>Fim: 
                <input type="number" name="txtano" id="txtfim">
            </p>
            <p>Passo: 
                <input type="number" name="txtano" id="txtpasso" min="0">
            </p>
            
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="main.js"></script>

</body>
</html>
